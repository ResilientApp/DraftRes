<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" class="__meteor-css__" href="https://d3ibm5lrns1d5x.cloudfront.net/a948b5d6d805f940e59d7e9c7c15240c7224aa16.css?meteor_css_resource=true">
        <title>DraftRes - Premier League Fantasy Football Draft</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,400i,600|Oswald:500" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
        <link href="css/style2.css" rel="stylesheet">
    </head>
    <body>
        <div class="row" style="background-color: #07085d;margin-bottom: 25px;">
        <a class="navbar-brand" href="index.html"><img src="css/icons/logo-transparent-png.png" width="160" alt="Egen"></a>
        </div>
        <div class="row" style="margin-left: 0px; margin-right: 0px; margin-bottom: 30px;">
            <div class="col-sm-12">
                <div style="width: 100%; height: 120px; background-color: rgb(255, 255, 255); border: 1px solid rgb(221, 221, 221); border-radius: 4px;">
                    <div class="col-lg-1 col-md-1" style="height: 100%; width: 11%; padding:40px 0px 30px 20px; background-color: rgb(255, 255, 255);">
                        <div style="min-width: 175px;">
                            
                            <button type="submit" class="btn btn-primary" id="refreshLeagueBtn">Display Players</button>
                        </div>
                    </div>
                    <div
                        class="scroll-container" id="draftRounds">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="hidden-xs" style="margin-bottom: 10px;">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group"><button type="button" class="btn btn-default" id="playersBtn">Players</button></div>
                    <div class="btn-group" role="group"><button type="button" class="btn btn-default" id="myTeamBtn">My Team</button></div>
                </div>
            </div>
        </div>
        <div class="col-md-12" id="playersTable">
            <div class="search">
                <input type="text" id="playerSearch" placeholder="Search Player">
            </div>
        
            <table id="assetTable">
                <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Nationality</th>
                    <th>Overall</th>
                    <th>Potential</th>
                    <th>Club</th>
                    <th>Preferred Foot</th>
                    <th>Weak Foot</th>
                    <th>Skill Moves</th>
                    <th>Position</th>
                    <th>Select</th>
                </tr>
                </thead>
                <tbody>
                <!-- Player data will be inserted here --> 
                </tbody>
            </table>

            <div id="pagination">
                <button id="prevButton">Previous</button>
                <span id="pageNumberContainer"></span>
                <button id="nextButton">Next</button>
            </div>
        </div>

        <div class="col-md-8" id="teamsTable" style="display: none;">
            <!-- Structure similar to players table -->
            <table id="myTeamTable">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Player data will be inserted here --> 
                    </tbody>
            </table>
    
            <!-- You can include pagination for teams table if needed -->
        </div>
        <script src="https://cdn.resilientdb.com/resilient-sdk.js" type="module"></script>
        <script src="js/draft-page.js" type="module"></script>
    </body>
</html>
